<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the chat</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"  type="text/css" href="static/style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="chat">
    <div class="chat__sidebar">
        <h3>Members</h3>
        <div id="users-list"></div>
    </div>
    <div class="main-content mt-3 p-5 ">
        <div class="container-1">
            <h1>Welcome to the Chat APP</h1>
        </div>
        
        <ol id="messages" class="chat__messages"></ol>
        <div class="container-2">
            
            <form class="w-full max-w-sm" id="message-form">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" name="message" placeholder="message" autofocus autocomplete="off">
                
                <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded float-right" type="submit" id="submit-btn">Submit</button>
            </form>
            <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded float-right" type="button" id="send-location">Send Location</button>
        </div>
    </div>
    <script id="message-template" type="text/template">
        
            <div class="message__title">
                <h4 style="font-weight: bold"> {{from}} <i style="font-weight: 100">{{createdAt}}</i></h4>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
    </script>
    <script id="location-message-template" type="text/template">
        
            <div class="message__title">
                <h4 style="font-weight: bold"> {{from}} <i style="font-weight: 100">{{createdAt}}</i></h4>
            </div>
            <div class="message__body">
                <a href="{{url}}">My current location</a>
            </div>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
    <script type="text/javascript" src="js/libs/moment.js"></script>
    <script type="text/javascript" src="js/libs/mustache.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" ></script>


   
</body>

</html>
